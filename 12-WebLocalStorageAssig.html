<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Assignment</title>
</head>
<body>
    <h1>Local Storage</h1>
    <script>
        window.localStorage.setItem("name", "Shatakshi Guhe");
        window.localStorage.setItem("city", "Amravati");
        window.localStorage.setItem("pinCode", "110008");
        window.localStorage.setItem("district", "Amravati");

        window.localStorage.removeItem("city");
    </script>
</body>
</html>
